{% extends 'home.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-2xl font-bold text-blue-900 mb-6">{{ title }}</h1>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded">
                Please fix the errors below.
            </div>
        {% endif %}

        {{ form.as_p }}

        <div class="flex justify-end gap-3">
            <a href="{% url 'job_list' %}" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-900">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
