{% extends "home.html" %}
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 w-full max-w-md border border-gray-200">
    <h1 class="text-xl font-semibold text-gray-800">Reset your password</h1>
    <p class="text-gray-600 mt-2 text-sm">
      Enter the email address associated with your account. We’ll send you a link to reset your password.
    </p>

    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}
      {{ form.email.errors }}
      <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <input type="email" name="email" id="id_email" required
             class="w-full p-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
             placeholder="you@example.com" />
      <button type="submit"
              class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-2">
        Send reset link
      </button>
    </form>

    <p class="text-xs text-gray-500 mt-4">
      If that email is registered, you’ll receive a reset link shortly.
    </p>
  </div>
</section>
{% endblock %}
