<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<section class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 w-full max-w-md border border-gray-200">
        <div class="flex flex-col items-center">
            <h1 class="text-xl font-medium text-gray-800 mt-2">Login</h1>
            <p class="text-gray-600 mt-2 text-sm">Enter your credentials to access your account</p>
            <div class="w-16 h-0.5 bg-gray-300 mt-4"></div>
        </div>

        <form class="mt-8 space-y-5" method="POST">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                <input type="{% if 'password' in field.name %}password{% else %}text{% endif %}" 
                       name="{{ field.name }}" 
                       id="{{ field.id_for_label }}"
                       class="w-full p-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-md 
                              focus:ring-1 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                       placeholder="Enter your {{ field.label|lower }}"
                       required>
                {% if field.help_text %}
                <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="mt-1 text-xs text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            
            <button type="submit"
                class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md 
                       shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 
                       focus:ring-offset-2 focus:ring-blue-500 mt-4 transition-colors">
                Login
            </button>
        </form>

        <p class="text-sm text-gray-600 text-center mt-6">
            Don't have an account? 
            <a href="{% url 'choose_signup' %}" class="text-blue-600 font-medium hover:text-blue-500">Sign up</a>
        </p>
    </div>
</section>
    
</body>
</html>
